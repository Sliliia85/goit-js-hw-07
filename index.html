<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
    
        .gallery-item {
            flex: 1 0 auto;
        }
    
        .gallery-image {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .widget {
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" id="name-input" placeholder="Please enter your name" />
    <h1>Hello, <span id="name-output">Anonymous</span>!</h1>

    <ul id="categories">
        <li class="item">
            <h2>Animals</h2>
            <ul>
                <li>Cat</li>
                <li>Hamster</li>
                <li>Horse</li>
                <li>Parrot</li>
            </ul>
        </li>
        <li class="item">
            <h2>Products</h2>
            <ul>
                <li>Bread</li>
                <li>Parsley</li>
                <li>Cheese</li>
            </ul>
        </li>
        <li class="item">
            <h2>Technologies</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </li>
    </ul>
    <ul class="gallery"></ul>
<form class="login-form">
    <label>
        Email
        <input type="email" name="email" />
    </label>
    <label>
        Password
        <input type="password" name="password" />
    </label>
    <button type="submit">Log in</button>
</form>
<div class="widget">
    <p>Background color: <span class="color">-</span></p>
    <button type="button" class="change-color">Change color</button>
</div>

<script src="./js/task-1.js"></script>
<script src="./js/task-2.js"></script>
<script src="./js/task-3.js"></script>
<script src="./js/task-4.js"></script>
<script src="./js/task-5.js"></script>
</body>
</html>
